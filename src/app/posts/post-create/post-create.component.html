<!-- template variables -->
<textarea name="post" cols="30" rows="5" [value]="newPost" #inputtext></textarea>

<p>{{ newPost }}</p>

<textarea name="post" cols="30" rows="5" [(ngModel)]="enteredValue"></textarea>
<p>{{ enteredValue }}</p>
