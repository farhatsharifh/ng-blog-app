<div class="top-spacer"></div>
<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onSavePost(postForm)" #postForm="ngForm" *ngIf="!isLoading">
    <mat-form-field>
      <input
        matInput
        type="text" name="title" placeholder="Post Title"
        [ngModel]="post?.title" required minlength="3"
        #title="ngModel">
        <mat-error *ngIf="title.invalid">Please Enter Post Title</mat-error>
    </mat-form-field>
    <mat-form-field appearance="legacy">
      <textarea
        matInput
        name="content" rows="5" placeholder="Post Content"
        [ngModel]="post?.content" required minlength="5"
        #content="ngModel"></textarea>
        <mat-error *ngIf="content.invalid">Please Enter Post Content</mat-error>
    </mat-form-field>
    <button
      mat-raised-button
      color="primary"
      type="submit">Save Post</button>
  </form>
</mat-card>
