<div class="top-spacer"></div>
<mat-card>
  <mat-form-field appearance="legacy">
    <textarea matInput name="post" cols="30" rows="5" [(ngModel)]="enteredValue" #inputtext></textarea>
  </mat-form-field>
  <button
    mat-raised-button
    color="primary"
    (click)="onAddPost(inputtext)">Save Post</button>
</mat-card>

<p>{{ enteredValue }}</p>
