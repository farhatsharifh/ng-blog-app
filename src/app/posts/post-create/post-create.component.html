<div class="top-spacer"></div>
<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (submit)="onSavePost()" *ngIf="!isLoading">
    <mat-form-field>
      <input matInput
        type="text" formControlName="title" placeholder="Post Title">
        <mat-error *ngIf="form.get('title').invalid">Please Enter Post Title</mat-error>
    </mat-form-field>
    <div>
      <button type="button" mat-stroked-button color="primary" (click)="imagePicker.click()">Select Image</button>
      <input type="file" #imagePicker (change)="onImageSelected($event)">
    </div>
    <div *ngIf="imagePreview !== '' && imagePreview && !form.get('image').valid">Invalid file</div>
    <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
      <img [src]="imagePreview" alt="form.value.title">
    </div>
       <mat-form-field appearance="legacy">
      <textarea matInput
        formControlName="content" rows="5" placeholder="Post Content"></textarea>
        <mat-error *ngIf="form.get('content').invalid">Please Enter Post Content</mat-error>
    </mat-form-field>
    <button
      mat-raised-button
      color="primary"
      type="submit">Save Post</button>
  </form>
</mat-card>
